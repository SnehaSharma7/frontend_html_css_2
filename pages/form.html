<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="/index.html">
            <img
              src="/assets//img/Lexus-Logo copy 1.png"
              alt="Lexus-Logo"
              width="90"
              height="90"
              class="d-inline-block align-text-top"
          /></a>
          <h3>NFT Mining Platform</h3>
          <a href="/pages/MyCollection.html">
            <button class="collection">My Collection</button>
          </a>
          <a href="/pages/settings.html">
            <button class="setting">Settings</button>
          </a>
        </div>
      </nav>

      <!-- Header -->
      <header class="bg-primary">
        <div class="container-fluid">
          <h1>Mint a new NFT</h1>
        </div>
      </header>

      <!-- Container -->
      <div class="section">
        <div class="container">
          <div class="col-8">
            <form>
              <label for="recipient" style="top: 156px">Recipient:</label>
              <input
                type="text"
                id="recipient"
                name="recipient"
                placeholder="Recpient Wallet Address"
                style="left: 58px; top: 186px"
              />
              <button
                style="
                  width: 156px;
                  height: 60px;
                  left: 640px;
                  top: 186px;
                  border-radius: 10px;
                "
              >
                QR Code Scan
              </button>
              <br /><br />

              <label for="name" style="top: 277px">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="NFT Name"
                style="left: 58px; top: 309px"
              /><br /><br />

              <label for="description" style="top: 398px">Description:</label>
              <textarea
                id="description"
                name="description"
                placeholder="Add description (metadata) for this NFT"
              ></textarea
              ><br /><br />

              <label for="image" style="left: 61px; top: 584px">Image*</label>
              <p>File types supported JPG, PNG, GIF, SVG.</p>
              <input
                type="text"
                id="image"
                name="image"
                style="top: 649px"
                placeholder="Drag & drop your files here or choose file "
              /><br /><br />

              <button
                type="button"
                class="btn btn-dark"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
                style="top: 724px; width: 161px; height: 47px; left: 58px"
              >
                Mint
              </button>
              <!-- model 1 -->
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <a
                        class="navbar-user d-flex justify-content-center p-0"
                        data-bs-toggle="modal"
                        href="#myModal2"
                        role="button"
                      >
                        <img
                          src="/assets/img/waiting.png"
                          alt="Lexus-Logo"
                          id="logo"
                          width="200"
                          height="200"
                          class="d-inline-block align-text-top"
                        />
                      </a>
                      <!-- model 2 -->
                      <div class="modal" id="myModal2">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title">Modal Heading</h4>
                              <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="myModal2"
                              ></button>
                            </div>
                            <div class="modal-body">
                              <img
                                src="/assets/img/successful.png"
                                alt="waiting"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <input
                type="button"
                value="Cancel"
                style="
                  width: 161px;
                  height: 47px;
                  top: 724px;
                  left: 229px;
                  background: #c6c6c6;
                  border-radius: 35px;
                "
              />
            </form>
          </div>

          <div class="col-4">
            <img src="/assets/img/Group 24.png" alt="image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
